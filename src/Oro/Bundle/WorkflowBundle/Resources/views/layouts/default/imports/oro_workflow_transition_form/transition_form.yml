layout:
    actions:
        - '@setBlockTheme':
            themes: 'transition_form.html.twig'
        - '@addTree':
            items:
                __transition_widget:
                    blockType: container
                __transition_form:
                    blockType: workflow_transition_form
                    options:
                        form: '=data["formView"]'
                        transition: '=data["transition"]'
                __transition_form_fields:
                    blockType: workflow_transition_form_fields
                    options:
                        form: '=data["formView"]'
                __transition_form_actions:
                    blockType: workflow_transition_form_actions
                    options:
                        form: '=data["formView"]'
                        formAction: '=data["formAction"]'
            tree:
                __root:
                    __transition_widget:
                        __transition_form:
                            __transition_form_fields: ~
                            __transition_form_actions: ~
