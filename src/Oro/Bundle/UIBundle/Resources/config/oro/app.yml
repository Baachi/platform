liip_imagine:
    loaders:
        default:
            filesystem:
                bundle_resources:
                    enabled: true
    filter_sets:
        avatar_med:
            quality:          95
            filters:
                thumbnail:    { size: [58, 58], mode: outbound }
                strip:        ~
        avatar_xsmall:
            quality:          95
            filters:
                thumbnail:    { size: [16, 16], mode: outbound }
                strip:        ~

assetic:
    scssphp:
        file: %kernel.root_dir%/../vendor/leafo/scssphp/scss.inc.php
        apply_to: '\.scss$'
        import_paths: ["%kernel.root_dir%/../web/bundles"]