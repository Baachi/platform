<div class="modal-dialog" role="document">
    <div class="modal-header">
        <button class="close <%= closeButtonClass %>"
                data-dismiss="modal"
                aria-label="<%- _.__('Close') %>"
        >
        <% if (closeText) { %>
            <%- closeText %>
        <% } else { %>
            &times;
        <% } %>
        </button>
        <% if (title) { %>
            <h3 id="<%- modalId %>" class="modal-title"><%- title %></h3>
        <% } %>
    </div>
    <div class="modal-body"><%= content %></div>
    <div class="modal-footer">
        <% if (allowCancel) { %>
            <a href="#" role="button" class="cancel <%= cancelButtonClass %>" data-dismiss="modal"><%- cancelText %></a>
        <% } %>
            <a href="#" role="button" class="btn" data-button-id="secondary"><%- secondaryText %></a>
        <% if (allowOk) { %>
            <a href="#" role="button" class="ok <%= okButtonClass %>"><%- okText %></a>
        <% } %>
    </div>
</div>
