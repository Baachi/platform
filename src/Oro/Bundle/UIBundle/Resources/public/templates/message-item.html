<div class="alert <% if (type) {  %><%= 'alert-' + type %><% } %> alert-dismissible alert-icon fade in top-messages" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="<%- _.__('Close') %>"><span aria-hidden="true">&times;</span></button>
    <div class="message"><%= message %></div>
</div>
