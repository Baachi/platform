<div class="alert <% if (type) {  %><%= 'alert-' + type %><% } %> fade in top-messages alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="<%- _.__('Close') %>"><span aria-hidden="true">&times;</span></button>
    <div class="message"><%= message %></div>
</div>
