oro_behat_extension:
  elements:
    Organization Form:
      selector: 'form[name="oro_organization_form"]'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
      options:
        mapping:
          Status: 'oro_organization_form[enabled]'
          Name: 'oro_organization_form[name]'
          Description: 'oro_organization_form[description]'
    Organizations switcher:
     selector: '.btn-organization-switcher'
    Current Organization:
      selector: '#organization-switcher > h1 > a'
  suites:
    OroOrganizationBundle:
      contexts:
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\FixturesContext
        - OroQuoteSalesBridgeBundle::FeatureContext
        - OroDataGridBundle::GridContext
        - OroFormBundle::FormContext
        - OroSecurityBundle::ACLContext
        - OroUserBundle::FeatureContext
      paths:
        - '@OroOrganizationBundle/Tests/Behat/Features'
