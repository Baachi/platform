Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    content_block_title:
        string: '<xss("LocalizedFallbackValue.string(ContentBlock.title)")>'

Oro\Bundle\CMSBundle\Entity\ContentBlock:
    content_block:
        organization: '@xss_organization'
        owner: '@business_unit'
        alias: '<xss("ContentBlock.alias")>'
        titles: ['@content_block_title']
        addScope: [1]
        enabled: true

Oro\Bundle\CMSBundle\Entity\TextContentVariant:
    text_content_variant:
        contentBlock: '@content_block'
        addScope: [1]
        content: '<xss("TextContentVariant.content")>'
