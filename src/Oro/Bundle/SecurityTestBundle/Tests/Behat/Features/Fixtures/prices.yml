include:
    - product.yml
    - customer-user.yml

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelist:
        name: '<xss("PriceList.name")>'
        default: true
        setCurrencies: [['USD']]
        active: true

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    simple_product_price_1:
        pricelist: '@pricelist'
        product: '@simple_product'
        productSku: '<xss("ProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'
    configurable_product_variant_1_price_1:
        pricelist: '@pricelist'
        product: '@configurable_product_variant_1'
        productSku: '<xss("ProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@company_a'
        pricelist: '@pricelist'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
    simple_product_combined_price_1:
        pricelist: '@combinedPriceList'
        product: '@simple_product'
        productSku: '<xss("CombinedProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'
    configurable_product_variant_1_combined_price_1:
        pricelist: '@combinedPriceList'
        product: '@configurable_product_variant_1'
        productSku: '<xss("CombinedProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite:
    combinedPriceListToWebsite:
        pricelist: '@combinedPriceList'
        website: '@website1'

Oro\Bundle\CustomerBundle\Entity\CustomerUserSettings:
    customerUserSetting:
        customerUser: '@amanda'
        __construct: ['@website1']
        currency: 'USD'
