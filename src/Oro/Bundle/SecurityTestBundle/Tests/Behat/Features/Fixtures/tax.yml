Oro\Bundle\TaxBundle\Entity\ProductTaxCode:
    product_tax_code:
        code: '<xss("ProductTaxCode.code")>'
        description: '<xss("ProductTaxCode.description")>'

Oro\Bundle\TaxBundle\Entity\CustomerTaxCode:
    customer_tax_code:
        owner: '@xss_user'
        organization: '@xss_organization'
        code: '<xss("CustomerTaxCode.code")>'
        description: '<xss("CustomerTaxCode.description")>'

Oro\Bundle\TaxBundle\Entity\Tax:
    tax:
        code: '<xss("Tax.code")>'
        description: '<xss("Tax.description")>'
        rate: 0.05

Oro\Bundle\TaxBundle\Entity\TaxRule:
    tax_rule:
        description: '<xss("TaxRule.description")>'
        productTaxCode: '@product_tax_code'
        customerTaxCode: '@customer_tax_code'
        tax: '@tax'
        taxJurisdiction: '@tax_jurisdiction'

Oro\Bundle\TaxBundle\Entity\TaxJurisdiction:
    tax_jurisdiction:
        code: '<xss("TaxJurisdiction.code")>'
        description: '<xss("TaxJurisdiction.description")>'
        country: 'US'
        regionText: '<xss("TaxJurisdiction.regionText")>'

Oro\Bundle\TaxBundle\Entity\ZipCode:
    tax_zip_code:
        taxJurisdiction: '@tax_jurisdiction'
        zipCode: '<xss("ZipCode.zipCode")>'
        zipRangeStart: '<xss("ZipCode.zipRangeStart")>'
        zipRangeEnd: '<xss("ZipCode.zipRangeEnd")>'
