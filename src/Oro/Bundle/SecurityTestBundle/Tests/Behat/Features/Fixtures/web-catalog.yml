Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    content_node_title_{1..4}:
        string: '<xss("LocalizedFallbackValue.string(ContentNode.title)")>'
    content_node_meta_title_{1..4}:
        string: '<xss("LocalizedFallbackValue.string(ContentNode.metaTitle)")>'
    content_node_meta_description_{1..4}:
        text: '<xss("LocalizedFallbackValue.string(ContentNode.metaDescription)")>'
    content_node_meta_keywords_{1..4}:
        text: '<xss("LocalizedFallbackValue.string(ContentNode.metaKeyword)")>'

Oro\Bundle\WebCatalogBundle\Entity\WebCatalog:
    xss_web_catalog:
        name: '<xss("WebCatalog.name")>'
        description: '<xss("WebCatalog.description")>'
        organization: '@xss_organization'
        owner: '@xss_business_unit'

Oro\Bundle\WebCatalogBundle\Entity\ContentVariant:
    content_variant_1:
        type: 'system_page'
        systemPageRoute: 'oro_frontend_root'
    content_variant_2:
        type: 'product_page'
        productPageProduct: '@simple_product'
    content_variant_3:
        type: 'cms_page'
        cmsPage: '@landing_page'
    content_variant_4:
        type: 'category_page'
        categoryPageCategory: '@category1'

Oro\Bundle\WebCatalogBundle\Entity\ContentNode:
    content_node_1:
        webCatalog: '@xss_web_catalog'
        addContentVariant: ['@content_variant_1']
        addTitle: ['@content_node_title_1']
        metaTitles: ['@content_node_meta_title_1']
        metaDescriptions: ['@content_node_meta_description_1']
        metaKeywords: ['@content_node_meta_keywords_1']
    content_node_{2..4}:
        webCatalog: '@xss_web_catalog'
        parentNode: '@content_node_1'
        addContentVariant: ['@content_variant_<current()>']
        addTitle: ['@content_node_title_<current()>']
        metaTitles: ['@content_node_meta_title_<current()>']
        metaDescriptions: ['@content_node_meta_description_<current()>']
        metaKeywords: ['@content_node_meta_keywords_<current()>']
