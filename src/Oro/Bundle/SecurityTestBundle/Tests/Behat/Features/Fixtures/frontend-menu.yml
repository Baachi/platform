Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    xss_frontend_menu_update_title_{1..2}:
        string: '<xss("LocalizedFallbackValue.string(MenuUpdate.title)")>'
    xss_frontend_menu_update_description_{1..2}:
        text: '<xss("LocalizedFallbackValue.string(MenuUpdate.description)")>'

Oro\Bundle\CommerceMenuBundle\Entity\MenuUpdate:
    xss_frontend_menu_update:
        addDescription: ['@xss_frontend_menu_update_description_1']
        addTitle: ['@xss_frontend_menu_update_title_1']
        condition: true != <xss("MenuUpdate.condition")>
        key: '<xss("MenuUpdate.key")>'
        uri: '<xss("MenuUpdate.uri")>'
        menu: 'frontend_menu'
        scope: 1
        icon: '<xss("MenuUpdate.icon")>'
        custom: true
    xss_frontend_menu_update_2:
        addDescription: ['@xss_frontend_menu_update_description_2']
        addTitle: ['@xss_frontend_menu_update_title_2']
        condition: true != <xss("MenuUpdate.condition")>
        key: 'xss_frontend_menu_update_2'
        uri: '<xss("MenuUpdate.uri")>'
        menu: 'frontend_menu'
        scope: 1
        icon: '<xss("MenuUpdate.icon")>'
        custom: true

Oro\Bundle\CommerceMenuBundle\Entity\MenuUserAgentCondition:
    xss_frontend_menu_user_agent_condition:
        menuUpdate: '@xss_frontend_menu_update'
        conditionGroupIdentifier: 1
        operation: 'contains'
        value: '<xss("MenuUserAgentCondition.value")>'
