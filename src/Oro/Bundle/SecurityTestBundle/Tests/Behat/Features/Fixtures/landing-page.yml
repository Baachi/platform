Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    landing_page_title:
        string: '<xss("LocalizedFallbackValue.string(Page.title)")>'
    landing_page_slug_prototype:
        string: '<xss("LocalizedFallbackValue.string(Page.slugPrototype)")>'
    landing_page_meta_title:
        string: '<xss("LocalizedFallbackValue.string(Page.metaTitle)")>'
    landing_page_meta_description:
        text: '<xss("LocalizedFallbackValue.string(Page.metaDescription)")>'
    landing_page_meta_keywords:
        text: '<xss("LocalizedFallbackValue.string(Page.metaKeyword)")>'

Oro\Bundle\RedirectBundle\Entity\Slug:
    landing_page_slug:
        url: '<xss("Slug.url")>'
        slugPrototype: '<xss("Slug.slugPrototype")>'
        routeName: '<xss("Slug.routeName")>'

Oro\Bundle\CMSBundle\Entity\Page:
    landing_page:
        organization: '@xss_organization'
        content: '<xss("Page.content")>'
        titles: ['@landing_page_title']
        slugPrototypes: ['@landing_page_slug_prototype']
        slugs: ['@landing_page_slug']
        metaTitles: ['@landing_page_meta_title']
        metaDescriptions: ['@landing_page_meta_description']
        metaKeywords: ['@landing_page_meta_keywords']
