Oro\Bundle\OrderBundle\Entity\OrderAddress:
    orderAddress:
        customerAddress: '@customerAddress1'
        customerUserAddress: '@amandaAddress1'
        phone: '<xss("OrderAddress.phone")>'

Oro\Bundle\OrderBundle\Entity\Order:
    order1:
        owner: '@xss_user'
        organization: '@xss_organization'
        customer: '@company_a'
        customerUser: '@amanda'
        website: '<{website}>'
        billingAddress: '@orderAddress'
        shippingAddress: '@orderAddress'
        poNumber: '<xss("Order.poNumber")>'
        customerNotes: '<xss("Order.customerNotes")>'
        sourceEntityClass: 'Oro\Bundle\ShoppingListBundle\Entity\ShoppingList'
        sourceEntityId: '@shoppinglist1->id'
        identifier: '<xss("Order.identifier")>'
        sourceEntityIdentifier: '<xss("Order.sourceEntityIdentifier")>'
        currency: USD

Oro\Bundle\OrderBundle\Entity\OrderShippingTracking:
    order1_shipping_tracking:
        method: '<xss("OrderShippingTracking.method")>'
        number: '<xss("OrderShippingTracking.number")>'
        order: '@order1'

Oro\Bundle\CurrencyBundle\Entity\Price (local):
    price1:
        value: 5
        currency: USD

