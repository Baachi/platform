include:
    - catalog.yml

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    productName1:
        string: '<xss("LocalizedFallbackValue.string(Product.name)")>'
    productDescription1:
        text: '<xss("LocalizedFallbackValue.text(Product.description)")>'
    productShortDescription1:
        text: '<xss("LocalizedFallbackValue.text(Product.shortDescription)")>'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@precision1'
        unitPrecisions: ['@precision1']
        attributeFamily: '@defaultProductFamily'
        addName: ['@productName1']
        addDescription: ['@productDescription1']
        addShortDescription: ['@productShortDescription1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
