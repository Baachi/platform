Oro\Bundle\OrganizationBundle\Entity\Organization:
  xss_organization:
    name: '<xss("Organization.name")>'
    description: '<xss("Organization.description")>'
    enabled: true

Oro\Bundle\OrganizationBundle\Entity\BusinessUnit:
  xss_business_unit:
    organization: '@xss_organization'
    owner: '@business_unit'
    name: '<xss("BusinessUnit.name")>'
    phone: '<xss("BusinessUnit.phone")>'
    website: '<xss("BusinessUnit.website")>'
    email: '<xss("BusinessUnit.email")>'
    fax: '<xss("BusinessUnit.fax")>'

Oro\Bundle\UserBundle\Entity\User:
  xss_user:
    organization: '@xss_organization'
    organizations: ['@organization', '@xss_organization']
    roles: ['@adminRole']
    owner: '@business_unit'
    businessUnits: ['@business_unit', '@xss_business_unit']
    email (unique): '<xss("User.email")>'
    namePrefix: '<xss("User.namePrefix")>'
    firstName: '<xss("User.firstName")>'
    middleName: '<xss("User.middleName")>'
    lastName: '<xss("User.lastName")>'
    nameSuffix: '<xss("User.nameSuffix")>'
    username (unique): '<xss("User.username")>'
    salt: 'eexx2a8mtsg8o4c8k4w08wo04ccsw8'
    password: '<userPassword(@xss_user->username, @xss_user->salt)>'
