include:
    - customer.yml

Oro\Bundle\CustomerBundle\Entity\CustomerUserRole:
    xss_role:
        role: xss_check
        selfManaged: true
        customer: '@company_a'
        organization: '@xss_organization'
        label: '<xss("CustomerUserRole.label")>'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    amanda:
        owner: '@xss_user'
        organization: '@xss_organization'
        role: ['@front_admin', '@buyer', '@xss_role']
        website: '<{website}>'
        customer: '@company_a'
        enabled: '1'
        confirmed: '1'
        namePrefix: '<xss("CustomerUser.namePrefix")>'
        firstName: '<xss("CustomerUser.firstName")>'
        middleName: '<xss("CustomerUser.middleName")>'
        lastName: '<xss("CustomerUser.lastName")>'
        nameSuffix: '<xss("CustomerUser.nameSuffix")>'
        salt: 'fgswya1kzw0sck8ck48kosowckwo0ws'
        email: '<xss("CustomerUser.email")>AmandaRCole@example.org'
        username: 'AmandaRCole@example.org' # Script may be injected in this field, but customer user with such email is not able to login
        password: '<userPassword(@amanda->email, @amanda->salt)>'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress:
    amandaAddress1:
        frontendOwner: '@amanda'
        owner: '@xss_user'
        systemOrganization: '@xss_organization'
        country: 'US'
        primary: true
        label: '<xss("CustomerUserAddress.label")>'
        street: '<xss("CustomerUserAddress.street")>'
        street2: '<xss("CustomerUserAddress.street2")>'
        city: '<xss("CustomerUserAddress.city")>'
        postalCode: '<xss("CustomerUserAddress.postalCode")>'
        phone: '<xss("CustomerUserAddress.phone")>'
        organization: '<xss("CustomerUserAddress.organization")>'
        regionText: '<xss("CustomerUserAddress.regionText")>'
        namePrefix: '<xss("CustomerUserAddress.namePrefix")>'
        firstName: '<xss("CustomerUserAddress.firstName")>'
        middleName: '<xss("CustomerUserAddress.middleName")>'
        lastName: '<xss("CustomerUserAddress.lastName")>'
        nameSuffix: '<xss("CustomerUserAddress.nameSuffix")>'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddressToAddressType:
    amandaAddress1ShippingDefault:
        address: '@amandaAddress1'
        type: 'shipping'
        default: true
    amandaAddress1BillingDefault:
        address: '@amandaAddress1'
        type: 'billing'
        default: true
