layout:
    imports:
        -
            id: datagrid
            root: __root

    actions:
        - '@setBlockTheme':
            themes:
                - 'datagrid_toolbar.html.twig'
                - 'datagrid.html.twig'

        - '@setOption':
            id: __datagrid
            optionName: split_to_cells
            optionValue: true

        - '@setOption':
            id: __datagrid
            optionName: server_side_render
            optionValue: true

        - '@move':
            id: __datagrid_toolbar
            parentId: __datagrid
