<div class="datagrid-settings-search<% if (search.length === 0) { %> empty<% } %>" data-role="datagrid-settings-search-wrapper">
    <input type="text" data-role="datagrid-settings-search" value="<%=search %>"
            placeholder="<%= _.__('oro.datagrid.column_manager.filter.search_placeholder') %>" />
    <a href="#" class="clear fa-close" data-role="datagrid-settings-clear-search" title="<%= _.__('oro.datagrid.column_manager.filter.clear_search_tooltip') %>"></a>
</div>
<a href="#" class="datagrid-settings-renderable-tab<% if (!renderable) { %> active<% } %>" data-role="datagrid-settings-show-all">
    <%= _.__('oro.datagrid.column_manager.filter.all') %>
</a>
<a href="#" class="datagrid-settings-renderable-tab<% if (renderable) { %> active<% } %>" data-role="datagrid-settings-show-selected">
    <%= _.__('oro.datagrid.column_manager.filter.selected') %>
</a>
