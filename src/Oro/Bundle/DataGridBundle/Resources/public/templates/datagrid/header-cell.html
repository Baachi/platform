<% if (sortable) { %>
    <a class="grid-header-cell__link" href="#" role="button">
        <span class="grid-header-cell__label"><%- label %></span>
        <span class="caret" aria-hidden="true"></span>
    </a>
<% } else { %>
    <span class="grid-header-cell__label-container">
        <span class="grid-header-cell__label"><%- label %></span>
    </span>
<% } %>
