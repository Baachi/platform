<% if (!_.isEmpty(filters)) { %>
    <% if (_.isMobile()) { %>
    <div class="filter-box oro-clearfix-width">
        <div class="dropdown">
            <a href="javascript:void(0);" class="btn btn-large dropdown-toggle" data-name="filters-dropdown"><%= _.__('Filter Results') %></a>
            <ul class="dropdown-menu">
                <li>
                    <div class="filter-container">
                        <a class="reset-filter-button" href="javascript:void(0);"><%= _.__('Reset') %></a>
                        <span class="filter-items"></span>
                        <div class="filter-items-hint"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <% } else { %>
    <div class="filter-box oro-clearfix-width">
        <div class="filter-container">
            <span class="filter-items"></span>
            <div class="filter-items-hint">
                <a class="reset-filter-button" href="javascript:void(0);"><%= _.__('oro.filter.reset.label') %></a>
            </div>
        </div>
    </div>
    <% } %>
<% } %>
